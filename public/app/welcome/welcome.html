<md-content layout="row" layout-align="space-around" layout-padding="70" ng-cloak="ng-cloak" class="login-form">
    <md-card flex-md="1000">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>{{vm.title}}</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <p><strong>"{{vm.welcomeNote}}"</strong></p>
            <p>If you are a first time user, please click <a ui-sref="signup">SIGNUP</a></p>
            <p>If you are already registered, please click <a ui-sref="login">LOGIN</a></p>
        </md-card-content>
    </md-card>
</md-content>
