<md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
        <div class="md-title">Existing Prerequisites</div>
    </div>
</md-toolbar>
<md-content layout="column">
    <md-card>
        <md-table-container>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column><span>Course ID</span></th>
                    <th md-column><span>Course Name</span></th>
                    <th md-column></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="course in vm.prerequisite" ng-if="vm.prerequisite.length!=0">
                    <td md-cell><span>{{course.course_id}}</span></td>
                    <td md-cell><span>{{course.name}}</span></td>
                    <td md-cell><md-button ng-click=vm.delete(course.course_id)><i class="material-icons">delete</i></md-button></td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <p ng-if="vm.prerequisite.length==0">No prerequisites.</p>
    </md-card>
</md-content>

<md-content layout="row" layout-align="space-around">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="50">
        <md-content>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-subhead"><b>NOTE: </b>Please select the prerequisite to add.</span>
                </md-card-title-text>
            </md-card-title>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Prerequisite</label>
                <md-select ng-model="vm.courseidadd">
                    <md-option ng-repeat="course in vm.course" value="{{course.prerequisite_id}}">{{course.prerequisite_id}}- {{course.name}}</md-option>
                </md-select>
            </md-input-container>
        </md-content>
        <md-content ng-if="vm.course.length != 0">
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="vm.add(vm.courseidadd)">Add</md-button>
            </md-card-actions>
        </md-content>
    </md-card>
</md-content>
