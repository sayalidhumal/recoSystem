<md-content layout="row" layout-align="space-around">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="50">
        <md-content>
            <form name="vm.form">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>User Name</label>
                    <input type="text" name="searchName" ng-model="vm.searchName">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Coyote ID</label>
                    <input type="number" name="searchID" ng-model="vm.searchID">
                    <div ng-messages="vm.form.searchID.$error" ng-minlength="10" ng-maxlength="10" class="help-block" role="alert" multiple="">
                        <div ng-message="minlength">The field is too short: must be ten numeric characters</div>
                        <div ng-message="maxlength">The field is too long: must be ten numeric characters</div>
                    </div>
                </md-input-container>
            </form>
            <md-button type="submit" ng-disabled="vm.form.$invalid" class="md-raised md-primary" ng-click="vm.search(vm.searchName,vm.searchID)">Search</md-button>
        </md-content>
        <md-content ng-if="vm.user.length != 0">
            <md-card ng-repeat="user in vm.user" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
                <md-card-title style="text-transform:capitalize">
                    Name: {{user.name}}
                </md-card-title>
                <md-card-content>
                    <p>Coyote ID: {{user.coyote_id}}</p>
                    <p style="text-transform:capitalize">Role: {{user.role}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ng-click="vm.view(user)">View</md-button>
                </md-card-actions>
            </md-card>
        </md-content>
        <md-content ng-if="vm.error">
            <md-card>
                <md-card-title>
                    No record found. Please enter valid coyote ID or name.
                </md-card-title>
            </md-card>
        </md-content>
    </md-card>
</md-content>
